<!DOCTYPE html>
<html lang="en" ng-app="PollsApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1"/>
    <title>Polls CMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="assets/chart/angular-chart.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

    <script src="assets/js/index.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/poll_controller.js"></script>
    <script src="assets/js/question_controller.js"></script>
    <script src="assets/js/answer_controller.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/toaster.js"></script>
    <script src="assets/chart/angular-chart.js"></script>

    <link href="css/toaster.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>
<body layout="row">
<div layout="column" tabindex="-1" role="main" flex="">
    <md-toolbar class="md-default-theme">
        <div class="md-toolbar-tools docs-toolbar-tools" tabindex="-1">
            <div layout="row" flex class="fill-height">
                <h1 class="md-toolbar-item md-breadcrumb">
                    <span ng-if="pollId" class="ng-binding ng-scope">
                        <md-button ng-href="#/polls">
                            <span class="md-breadcrumb-page">Ankiety</span>
                        </md-button>
                        <span class="docs-menu-separator-icon">
                            <img src="img/docArrow.png" alt="" aria-hidden="false">
                        </span>
                        <span ng-if="questionId" class="ng-binding ng-scope">
                             <md-button ng-href="#/polls/{{pollId}}">
                                 <span class="md-breadcrumb-page">Pytania</span>
                             </md-button>
                            <span class="docs-menu-separator-icon">
                                <img src="img/docArrow.png" alt="" aria-hidden="false">
                            </span>
                        </span>
                    </span>
                    <md-button ng-click="reloadRoute()" class="md-accent">
                        <span class="md-breadcrumb-page ng-binding" ng-bind="title">tytuł</span>
                    </md-button>
                </h1>
            </div>
            <span flex></span> <!-- use up the empty space -->
            <div class="md-toolbar-item md-tools docs-tools" layout="column" layout-gt-md="row">
                <div ng-if="authenticated" ng-cloak>
                    <md-button ng-click="logout();">
                        <md-icon md-svg-src="img/icons/ic_play_arrow_24px.svg" class=".toolbar-icon"></md-icon>
                        <span class="toolbar-btn">Wyloguj</span>
                    </md-button>
                </div>
                <div>
                    <md-button ng-click="goGithub()">
                        <md-icon md-svg-src="img/icons/ic_launch_24px.svg" class=".toolbar-icon"></md-icon>
                        <span class="toolbar-btn">Źródła [Github]</span>
                    </md-button>
                </div>
            </div>
        </div>
    </md-toolbar>
    <div layout="column" class="doc-content">
        <div flex="" layout="column" style="z-index:1">
            <div class="view-container">
                <section ng-view md-scroll-y="" flex=""
                         class=" view-container view-frame ng-scope md-default-theme"></section>
            </div>
            <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
        </div>
    </div>
</div>
</body>
</html>
