<!DOCTYPE html>
<html lang="en" ng-app="PollsApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Polls CMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="assets/chart/angular-chart.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

    <script src="assets/js/index.js"></script>
    <script src="assets/js/controllers.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="assets/chart/angular-chart.js"></script>

</head>
<body layout="row">
<div layout="column" tabindex="-1" role="main" flex="">
    <md-toolbar class="md-default-theme">

        <div class="md-toolbar-tools docs-toolbar-tools" ng-click="openMenu()" tabindex="-1">
            <h2 class="md-toolbar-item md-breadcrumb">
                <!-- ngIf: menu.currentPage.name !== menu.currentSection.name --><span
                    ng-if="title != section" class="ng-scope">
              <span class="md-breadcrumb-page ng-binding" ng-bind="section">Section</span>
              <span class="docs-menu-separator-icon">

                <img src="img/docArrow.png" alt="" aria-hidden="false">
              </span>
            </span><!-- end ngIf: menu.currentPage.name !== menu.currentSection.name -->
                <span class="md-breadcrumb-page ng-binding" ng-bind="title">title</span>

            </h2>
        </div>

    </md-toolbar>
    <md-content ng-view="" md-scroll-y="" flex="" class="md-padding ng-scope md-default-theme"></md-content>

</div>


</body>
</html>
