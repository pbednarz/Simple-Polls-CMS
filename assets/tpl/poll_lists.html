<table class="table table-condensed">
    <thead>
    <tr>
        <th>ID</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="poll in polls">
        <td>{{poll.poll_id}}</td>
        <td><a href="#/edit/{{poll.poll_id}}" class="btn btn-default btn-sm"><i
                class="glyphicon glyphicon-pencil"></i></a></td>
    </tr>
    </tbody>
</table>

<md-button class="md-raised md-primary" ng-href="#/add-poll">Add New Poll</md-button>
<canvas id="doughnut" class="chart chart-doughnut" data="data"
        labels="labels"/>
</md-content>
