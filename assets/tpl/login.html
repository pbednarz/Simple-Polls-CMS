<div class="md-whiteframe-z1">
    <md-toolbar class="md-primary">
        <h1 class="md-toolbar-tools">
            Login
        </h1>
    </md-toolbar>
    <div class="page-content">

        <div class="row">
            <div class="space-6"></div>
            <div class="col-sm-10 col-sm-offset-1">
                <form name="loginForm" class="form-horizontal" role="form">
                    <md-content layout-padding layout="column" layout-sm="column">
                        <md-input-container>
                            <label>Email / Username</label>
                            <input required name="username" ng-model="login.username" required focus>

                            <div ng-messages="loginForm.username.$error">
                                <div ng-message="required">Pole wymagane.</div>
                            </div>
                        </md-input-container>
                        <md-input-container>
                            <label>Password</label>
                            <input type="password" name="password" ng-model="login.password" required focus>

                            <div ng-messages="loginForm.password.$error">
                                <div ng-message="required">Pole wymagane.</div>
                            </div>
                        </md-input-container>
                    </md-content>
                    <md-input-container>
                        <md-button type="submit" ng-click="doLogin(login)"
                                   data-ng-disabled="loginForm.$invalid" class="md-raised md-primary">
                            Login
                        </md-button>
                    </md-input-container>
                </form>
            </div>
        </div>
    </div>
</div>
